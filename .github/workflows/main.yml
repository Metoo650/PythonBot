name: Python Telegram Bot

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the workflow on

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  # Change this to the Python version you want to use

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run bot
      run: python bot.py  # Change this to the filename of your Python Telegram bot script
